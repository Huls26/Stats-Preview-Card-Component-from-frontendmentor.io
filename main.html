<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="stats-preview__card">
        <div class="stats-preview__image">

        </div>
        
        <div class="stats-preview__text">
            <div class="container__Card">

                <h1 class="title">
                    Get <span>insights</span> that help your business grow.
                </h1>

                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>

                <div class="stats-section">
                    <div class="companies-stats">
                        <h3 class="stats">10k+</h3>
                        <h4 class="stats-heading">Companies</h4>
                    </div>

                    <div class="Templates-stats">
                        <h3 class="stats">314</h3>
                        <h4 class="stats-heading">Templates</h4>
                    </div>

                    <div class="queries-stats">
                        <h3 class="stats">12M+</h3>
                        <h4 class="stats-heading">Queries</h4>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
